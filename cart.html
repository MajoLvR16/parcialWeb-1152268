<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Carrito de compras</h1>
            <nav>
                <button id="backToMainButton">Volver a la tienda</button>
                <button id="logoutButton">Salir</button>
            </nav>
        </div>
    </header>
    <main class="container">
        <div id="cartList" class="cart-list"></div>
        <div id="cartDetails" class="cart-details" style="display: none;">
            <h2>Detalles del pedido</h2>
            <div id="cartItems"></div>
            <div id="cartTotal" class="total"></div>
            <button id="updateCartButton">Actualizar carrito</button>
            <button id="confirmOrderButton">Confirmar compra</button>
            <button id="continueShopping">Seguir comprando</button>
        </div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
